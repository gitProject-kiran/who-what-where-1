<!-- header of app -->
<md-toolbar style="height:50px;">
    <div class="md-toolbar-tools">
        <md-button style="padding-top:10px;" show-sm show-md hide-gt-md>
            <md-tooltip>List</md-tooltip>
            <ng-md-icon icon="menu" style="fill:#ffffff;" size="45"></ng-md-icon>
        </md-button>
        <h1 flex style="padding-top:0px;">
            <span show-md show-gt-md hide-sm>Who What Where App</span>
            <span hide-gt-sm show-sm>W3App</span>
        </h1>
        <md-input-container md-no-float class="md-accent" style="padding-bottom:0px;padding-top:5px;margin-left:25px"
                            show-gt-md hide-sm hide-md>
            <input ng-model="cityName" placeholder="Search city here"
                   style="color:wheat;padding-left:25px;margin-left:5px">
        </md-input-container>
        <md-input-container md-no-float class="md-accent" style="padding-bottom:0px;padding-top:5px;margin-left:25px"
                            show-gt-md hide-sm hide-md>
            <input ng-model="type" placeholder="Search term here" style="color:wheat;padding-left:25px;margin-left:5px">
        </md-input-container>
        <md-button style="background-color:grey;border-radius:20px;margin-top:5px;" show-gt-md hide-sm hide-md
                   ng-click="submit()">
            <label>Submit</label>
        </md-button>
        <md-button show-sm show-md hide-gt-md style="padding-top:15px;" ng-click="showDefaultAndMobile()">
            <md-tooltip> Search</md-tooltip>
            <ng-md-icon icon="search" style="fill:#ffffff;" size="45"></ng-md-icon>
        </md-button>
    </div>
</md-toolbar>

<!--Map and content display in map-->
<div layout="column" style="overflow:hidden;">
    <div flex>
        <md-content class="blue-green" hide-sm show-md show-gt-md  style="overflow: auto;">
            <md-content map-lazy-load="https://maps.google.com/maps/api/js">
                <ng-map flex style="height:550px;" center="{{allInfo[0].lat}}, {{allInfo[0].lon}}" zoom="{{zoom}}">
                    <info-window id="{{'myInfoWindow'}}">
                        <div>
                            <pre> {{name}} </pre>
                            <pre> {{address}} </pre>
                            <pre> {{rating}} </pre>
                        </div>
                    </info-window>
                    <marker ng-repeat="marker in allInfo" position="[{{marker.lat}},{{marker.lon}}]"
                            title="{{marker.name}}" on-mouseover="showCity(event,$index,'myInfoWindow')">
                    </marker>
                </ng-map>
            </md-content>
        </md-content>
        <md-content id="content" class="blue-green" show-sm hide-md hide-gt-md style="overflow: auto;">
            <md-content map-lazy-load="https://maps.google.com/maps/api/js">
                <ng-map flex style="height:250px;" center="{{allInfo[0].lat}}, {{allInfo[0].lon}}" zoom="{{zoom}}">
                    <info-window id="myInfoWindow">
                        <div>
                            <pre> {{name}} </pre>
                            <pre> {{address}} </pre>
                            <pre> {{rating}} </pre>
                        </div>
                    </info-window>
                    <marker ng-repeat="marker in allInfo" position="[{{marker.lat}},{{marker.lon}}]"
                            title="{{marker.name}}" on-mouseover="showCity(event,$index,'myInfoWindow')">
                    </marker>
                </ng-map>
            </md-content>
        </md-content>
    </div>
    <div flex style="overflow:auto;height:350px;">
        <md-list class="fixedRows">
            <md-subheader class="md-no-sticky">List Of Term</md-subheader>
            <md-list-item class="md-2-line contact-item selected" ng-repeat="data in allInfo">
                <img ng-src="{{data.image_url}}" class="md-avatar" alt="{{data.name}}"/>
                <div class="md-list-item-text compact">
                    <h3 ng-click="showCustom($index)">{{data.name}}</h3>
                    <p>{{data.address}}</p>
                    <p>{{data.display_phone}}</p>
                </div>
            </md-list-item>
        </md-list>
    </div>

</div>
